name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm install

      - name: Run unit tests
        run: npm test
        env:
          JWT_SECRET: test_secret
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/test_db

  performance-tests:
    needs: test
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm install

      - name: Seed Database
        run: npm run seed
        env:
          MONGODB_URI: mongodb://localhost:27017/performance_testing
          NODE_ENV: test

      - name: Start Server
        run: |
          npm start > server.log 2>&1 &
          echo $! > server.pid
        env:
          PORT: 4000
          JWT_SECRET: test_secret
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/performance_testing

      - name: Wait for API
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:4000/api/toilets > /dev/null; then
              echo "API is up and running!"
              exit 0
            fi
            echo "Waiting for API (attempt $i)..."
            sleep 3
          done
          echo "API did not start. Printing server logs for debugging:"
          cat server.log
          exit 1

      - name: Run Toilets Load Test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/toilets_load_test.js
          flags: --env API_URL=http://localhost:4000/api

      - name: Run Toilets Spike Test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/toilets_spike_test.js
          flags: --env API_URL=http://localhost:4000/api

      - name: Run Reviews Load Test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/reviews_load_test.js
          flags: --env API_URL=http://localhost:4000/api

      - name: Run Reviews Spike Test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/reviews_spike_test.js
          flags: --env API_URL=http://localhost:4000/api

  deploy:
    needs: [test, performance-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        run: curl -X POST ${{ secrets.RENDER_BACKEND_HOOK }}