name: Backend CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm install

      - name: Run unit tests
        run: npm test
        env:
          JWT_SECRET: test_secret
          NODE_ENV: test
          MONGODB_URI: mongodb://127.0.0.1:27017/unittest_db

  performance-tests:
    needs: test
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm install

      # ‚úÖ Step 1: Wait for the MongoDB Container to be healthy
      - name: Wait for MongoDB
        run: |
          for i in {1..30}; do
            if nc -z localhost 27017; then
              echo "MongoDB is ready"
              exit 0
            fi
            echo "Waiting for MongoDB..."
            sleep 2
          done
          exit 1

      # ‚úÖ Step 2: Combined Seed + Start + Health Check
      - name: Seed Database and Start API
        run: |
          echo "üå± Seeding Database..."
          node seed.js
          
          echo "üöÄ Starting Server..."
          npm start > server.log 2>&1 &
          SERVER_PID=$!
          
          echo "üîç Checking API Health (Waiting for 200 OK)..."
          for i in {1..30}; do
            # We use 127.0.0.1 to avoid IPv6 issues
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:4000/api/toilets || echo "000")
            
            if [ "$STATUS" -eq 200 ]; then
              echo "‚úÖ API is ready and Seeded!"
              exit 0
            fi
            
            # Crash early if the process died (helps debug Mongoose connection issues)
            if ! kill -0 $SERVER_PID 2>/dev/null; then
              echo "‚ùå Server process died!"
              cat server.log
              exit 1
            fi
            
            echo "Waiting... (Status: $STATUS, attempt $i)"
            sleep 3
          done
          
          echo "‚ùå API timed out"
          cat server.log
          exit 1
        env:
          PORT: 4000
          JWT_SECRET: test_secret
          NODE_ENV: test
          MONGODB_URI: mongodb://127.0.0.1:27017/performance_testing

      # ‚úÖ Step 3: k6 tests
      - name: Run Toilets Load Test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/toilets_load_test.js
          flags: --env API_URL=http://localhost:4000/api

      - name: Run Toilets Spike Test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/toilets_spike_test.js
          flags: --env API_URL=http://localhost:4000/api

      - name: Dump server logs on failure
        if: failure()
        run: cat server.log

  deploy:
    needs: [test, performance-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        run: curl -X POST ${{ secrets.RENDER_BACKEND_HOOK }}