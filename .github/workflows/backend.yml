name: Backend CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - name: Run unit tests
        run: npm test
        env:
          JWT_SECRET: test_secret
          NODE_ENV: test
          MONGODB_URI: mongodb://127.0.0.1:27017/unittest_db

  performance-tests:
    needs: test
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm install

      # Î•Î³ÎºÎ±Ï„Î¬ÏƒÏ„Î±ÏƒÎ· Ï„Î¿Ï… k6 ÏƒÏ„Î¿ runner
      - name: Install k6
        run: |
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      # âœ… ÎŒÎ»Î± ÏƒÎµ Î­Î½Î± step: Seed + Start + Health Check + Tests
      - name: Seed, Start API and Run Performance Tests
        run: |
          export MONGODB_URI="mongodb://127.0.0.1:27017/performance_testing"
          export NODE_ENV=performance
          export PORT=4000
          export JWT_SECRET=test_secret
          export API_URL="http://127.0.0.1:4000/api"

          echo "ğŸŒ± Seeding Database..."
          node seed.js
          
          echo "ğŸš€ Starting Server..."
          npm start > server.log 2>&1 &
          SERVER_PID=$!
          
          echo "ğŸ” Waiting for API to be ready (200 OK)..."
          for i in {1..30}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:4000/api/toilets || echo "000")
            if [ "$STATUS" -eq 200 ]; then
              echo "âœ… API is ready and connected!"
              break
            fi
            if ! kill -0 $SERVER_PID 2>/dev/null; then
              echo "âŒ Server crashed!"
              cat server.log
              exit 1
            fi
            echo "Waiting... (Status: $STATUS, attempt $i)"
            sleep 3
            if [ $i -eq 30 ]; then
              echo "âŒ Timeout waiting for API"
              exit 1
            fi
          done

          echo "ğŸ“Š Running k6 Load Test..."
          k6 run tests/performance/toilets_load_test.js --env API_URL=$API_URL

          echo "ğŸ’¥ Running k6 Spike Test..."
          k6 run tests/performance/toilets_spike_test.js --env API_URL=$API_URL

          # ÎšÎ»ÎµÎ¯Î½Î¿Ï…Î¼Îµ Ï„Î¿Î½ server ÏƒÏ„Î¿ Ï„Î­Î»Î¿Ï‚
          kill $SERVER_PID
        env:
          MONGODB_URI: mongodb://127.0.0.1:27017/performance_testing
          NODE_ENV: performance

      - name: Dump server logs on failure
        if: failure()
        run: cat server.log

  deploy:
    needs: [test, performance-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        run: curl -X POST ${{ secrets.RENDER_BACKEND_HOOK }}