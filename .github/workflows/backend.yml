name: Backend CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm install

      - name: Run unit tests
        run: npm test
        env:
          JWT_SECRET: test_secret
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/unittest_db

  performance-tests:
    needs: test
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm install

      # ✅ Wait for MongoDB (NO mongo CLI)
      - name: Wait for MongoDB
        run: |
          for i in {1..30}; do
            if nc -z localhost 27017; then
              echo "MongoDB is ready"
              exit 0
            fi
            echo "Waiting for MongoDB..."
            sleep 2
          done
          echo "MongoDB failed to start"
          exit 1

      # ✅ Seed database
      - name: Seed Database
        run: node seed.js
        env:
          MONGODB_URI: mongodb://localhost:27017/performance_testing
          NODE_ENV: test

      # ✅ Start API
      - name: Start Server
        run: |
          npm start > server.log 2>&1 &
          sleep 5
          echo "--- SERVER LOGS ---"
          cat server.log
        env:
          PORT: 4000
          JWT_SECRET: test_secret
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/performance_testing

      # ✅ Health check (NOT a real route)
      - name: Wait for API
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:4000/health > /dev/null; then
              echo "API is ready"
              exit 0
            fi
            echo "Waiting for API (attempt $i)..."
            sleep 2
          done
          echo "API failed to start"
          cat server.log
          exit 1

      # ✅ k6 tests
      - name: Run Toilets Load Test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/toilets_load_test.js
          flags: --env API_URL=http://localhost:4000/api

      - name: Run Toilets Spike Test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/toilets_spike_test.js
          flags: --env API_URL=http://localhost:4000/api

      - name: Dump server logs on failure
        if: failure()
        run: cat server.log

  deploy:
    needs: [test, performance-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        run: curl -X POST ${{ secrets.RENDER_BACKEND_HOOK }}
