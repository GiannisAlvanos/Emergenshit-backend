name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Run unit tests
        run: npm test
        env:
          JWT_SECRET: test_secret
          NODE_ENV: test

  performance-tests:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Start Server
        run: |
          npm start > server.log 2>&1 &
          echo $! > server.pid
        env:
          PORT: 4000
          JWT_SECRET: test_secret
          NODE_ENV: test
          MONGODB_URI: ""

      - name: Wait for API
        run: |
          for i in {1..15}; do
            curl -f http://localhost:4000/api/toilets && exit 0
            echo "Waiting for API..."
            sleep 2
          done
          echo "API did not start"
          cat server.log
          exit 1

      - name: Run Toilets Load Test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/toilets_load_test.js
          flags: --env API_URL=http://localhost:4000/api

      - name: Run Toilets Spike Test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/toilets_spike_test.js
          flags: --env API_URL=http://localhost:4000/api

      - name: Run Reviews Load Test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/reviews_load_test.js
          flags: --env API_URL=http://localhost:4000/api

      - name: Run Reviews Spike Test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/reviews_spike_test.js
          flags: --env API_URL=http://localhost:4000/api

  deploy:
    needs: [test, performance-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        run: curl -X POST ${{ secrets.RENDER_BACKEND_HOOK }}
